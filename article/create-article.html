<!doctype html>
<html lang="en">
    <head>
        <title>News Articles | Create Article</title>
        <meta name="description" content="" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="10x10" href="../assets/logo.svg" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <body>
        <header>
            <input type="checkbox" id="menu-checkbox" />
            <label for="menu-checkbox" class="hamburger-icon"><i class="fa fa-bars"></i></label>
            <nav>
                <div id="nav-div-1">
                    <div id="nav-div-2">
                        <img class="logo" src="../assets/logo.svg " alt="ButterflyForum-logo" />
                        <a href="../index.html">Home</a>
                    </div>
                    <div>
                        <a id="login-id" href="../account/profile.html"></a>
                        <a id="register-id" href="../account/login.html">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="manage-all-articles">
                    <h3>Create Article</h3>
                    <div class="edit-line-separator"></div>
                    <div class="create-article-box">
                        <form id="create-article-form">
                            <div>Article Title</div>
                            <input type="text" id="articleTitle" required />
                            <div>Article Body</div>
                            <textarea id="articleBody"> </textarea>
                            <div>Category</div>
                            <select id="category">
                                <option value="sport">Sport</option>
                                <option value="politics">Politics</option>
                                <option value="scientific">Scientific</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="technology">Technology</option>
                                <option value="health">Health</option>
                                <option value="business">Business</option>
                                <option value="world">World</option>
                                <option value="education">Education</option>
                                <oprtion value="travel">Travel</option>
                                <option value="food">Food</option>
                                <option value="fashion">Fashion</option>
                                <option value="environment">Environment</option>
                                <option value="culture">Culture</option>
                                <option value="music">Music</option>
                                <option value="history">History</option>
                                <option value="art">Art</option>
                                <option value="literature">Literature</option>
                                <option value="gaming">Gaming</option>
                                <option value="-">Others</option>
                            </select>
                            <button type="submit">Publish</button>
                            <div class="row">
                                <p id="errorMessage"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="row-footer">
            <div class="footr-column">
                <a href="../index.html">Home</a>
                <a href="">Terms & Condition</a>
            </div>
        </footer>
        <script>
            let name = localStorage.getItem("name");

            const userNameElement = document.getElementById("user-name");
            if (userNameElement) {
                userNameElement.textContent = name;
            }
        </script>
        <script type="module" src="../js/create-article-main.js"></script>
    </body>
</html>
