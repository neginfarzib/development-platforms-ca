<!doctype html>
<html lang="en">
    <head>
        <title>News Articles | Register</title>
        <meta name="description" content="" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="../assets/logo.svg" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <body>
        <header>
            <input type="checkbox" id="menu-checkbox" />
            <label for="menu-checkbox" class="hamburger-icon"><i class="fa fa-bars"></i></label>
            <nav>
                <div id="nav-div-1">
                    <div id="nav-div-2">
                        <img class="logo" src="../assets/logo.svg " alt="news" />
                        <a href="../index.html">Home</a>
                    </div>
                    <div>
                        <a href="../account/login.html">Login in</a>
                        <a href="../account/register.html" class="active">Register</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="login-box">
                <form id="register-form">
                    <fieldset>
                        <div>Email*</div>
                        <input type="email" id="email" title="Email address" required />
                        <div>Password*</div>
                        <input type="password" id="password" minlength="8" title="Password must be at least 8 characters long." required />

                        <button type="submit">Register</button>
                        <div class="row">
                            <p id="errorMessage"></p>
                        </div>
                        <div class="div-login-register">
                            <a href="login.html">Already have an account? Sign In !</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="row-footer">
            <div class="footr-column">
                <a href="../index.html">Home</a>
            </div>
        </footer>
        <script type="module" src="../js/register.js"></script>
    </body>
</html>
